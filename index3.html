<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF=8">
    <title>Title</title>
</head>
<body>
    <script>

        var worker = {
            salary: 300
        };


        var user = {
            name: "John",
            __proto__: worker
        };


        console.log(user.hasOwnProperty("name"));
        console.log(user.hasOwnProperty("salary"));

        for (var key in user) {
          if (user.hasOwnProperty(key)){
            console.log("own property " + key + ":" + user[key])
          }
        }

        console.log(user.salary);


    </script>
</body>
</html>
